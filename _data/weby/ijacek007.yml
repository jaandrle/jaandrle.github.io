description: "Web plní textem rodilý Krnovan - počítačový technik zabývající se programováním webových aplikací na zakázku a šitých přímo podle potřeb a požadavků zákazníka. Na Internetu jej můžete vídat již od roku 2004, kdy si zakoupil první doménu a to ijacek007.net. Na stránkách blogu nalezneme vše okolo počítačů, (tvorby) webových stránek, ale věnuje se i geocachingu."