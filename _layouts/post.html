---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="info">
    {{ page.tags | join: ", " }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  {% include staticman-comments.html %}

</article>
