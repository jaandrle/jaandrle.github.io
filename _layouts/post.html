---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="info">
    Written on {{ page.date | date: "%B %e, %Y" }}
    {%- if page.tags[0] -%}| <b>Tags:</b> {{ page.tags | join: ", " }}{%- endif -%}
  </div>

  <div class="entry">
    {{ content }}
  </div>
  
  {% include staticman-comments.html %}

</article>
