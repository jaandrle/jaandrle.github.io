<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body class="display__f C__sidebar">
    <header class="display__f flexD__c minW__bar flex__1 textA__c margin__0_auto padding__1 clearfix">
      <a href="{{ site.baseurl }}/" class="C__sidebarAvatar float__l margin__0_auto"><img src="{{ site.avatar }}" /></a>
      <nav class="C__sidebarNav display__f flexD__c float__l margin__0_auto">
          <a href="{{ site.baseurl }}/">Blog</a>
          {% for page in site.pages %}{% if page.in_menu %}<a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.in_menu }}</a>{% endif %}{% endfor %}
      </nav>

      <div class="C__sidebarInfo float__l margin__1_auto">
        <h1 class="C__sidebarInfo_name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="C__sidebarInfo_description">{{ site.description }}</p>
      </div>

      <div class="float__r margin__1_auto">
        {% for social in site.data.social %}
          {% assign sp= social | last %}
          <a href="{{sp.href}}{{sp.account}}" title="{{sp.title}}" class="svg-icon {{ social | first }}"></a>
        {% endfor %}
      </div>
    </header>

    <div id="main" role="main" class="container flex__4">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
